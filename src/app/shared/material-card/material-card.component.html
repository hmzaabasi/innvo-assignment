<mat-card color="accent">
    <mat-card-header>
        <mat-card-title>
            <mat-icon [color]="this.color">{{cardIcon}}</mat-icon>
            <h2 *ngIf="this.cardTitle">{{cardTitle}}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
